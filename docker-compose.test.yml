name: uniwish_test
services: 
  postgres_test:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: uniwish
      POSTGRES_PASSWORD: uniwish
      POSTGRES_DB: uniwish_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uniwish -d uniwish_test"]
      interval: 5s
      timeout: 5s
      retries: 5
  tests:
    build: 
      context: .
      target: test
    depends_on:
      migrate_test:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "postgres://uniwish:uniwish@postgres_test:5432/uniwish_test?sslmode=disable"
      INTEGRATION_TESTS: 1
  migrate_test: 
    build:
      context: .
      target: migrate
    environment:
      DATABASE_URL: "postgres://uniwish:uniwish@postgres_test:5432/uniwish_test?sslmode=disable"
    command:
      - -path
      - /app/migrations
      - -database
      - postgres://uniwish:uniwish@postgres_test:5432/uniwish_test?sslmode=disable
      - up
    depends_on:
      postgres_test:
        condition: service_healthy
  test-dev:
    profiles: ["dev"]
    build:
      context: .
      target: test
    volumes:
      - .:/app
    environment:
      DATABASE_URL: "postgres://uniwish:uniwish@postgres_test:5432/uniwish_test?sslmode=disable"
      INTEGRATION_TESTS: "1"
    entrypoint: ["go", "test", "./...", "-count=1", "-v"]
    depends_on:
      migrate_test:
        condition: service_completed_successfully