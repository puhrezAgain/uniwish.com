name: uniwish
services: 
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: uniwish
      POSTGRES_PASSWORD: uniwish
      POSTGRES_DB: uniwish
    ports: 
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uniwish"]
      interval: 5s
      timeout: 5s
      retries: 5
  api:
    build: 
      context: .
    depends_on:
      postgres: 
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://uniwish:uniwish@postgres:5432/uniwish?sslmode=disable"
    ports:
      - "8080:8080"

volumes:
  postgres_data: