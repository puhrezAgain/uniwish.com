name: uniwish
services: 
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: uniwish
      POSTGRES_PASSWORD: uniwish
      POSTGRES_DB: uniwish
    ports: 
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uniwish"]
      interval: 5s
      timeout: 5s
      retries: 5
  api:
    build: 
      context: .
      target: api
    depends_on:
      postgres: 
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://uniwish:uniwish@postgres:5432/uniwish?sslmode=disable"
    ports:
      - "8080:8080"
  migrate: 
    build:
      context: .
      target: migrate
    environment:
      DATABASE_URL: "postgres://uniwish:uniwish@postgres:5432/uniwish?sslmode=disable"
    command:
      - -path
      - /app/migrations
      - -database
      - postgres://uniwish:uniwish@postgres:5432/uniwish?sslmode=disable
      - up
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: